<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>パスワードリセット</title>
    <link rel="stylesheet" href="/static/styles.css?v=2" />
  </head>

  <body style="background: #f5f6f8">
    <div class="forgot" style="background-color: #faf8f2">
      <h1>Forgot your password?</h1>

      <p style="max-width: 420px; margin: 8px 0 0; font-size: 14px; line-height: 1.4;">
        ※これはローカル開発用の実装です。メール送信は未実装のため、リセットリンクをこの画面に表示します。
      </p>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div style="max-width: 420px; margin: 12px 0; color: #b00020; word-break: break-all;">
            {% for message in messages %}
              <div>{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form action="/forgot" method="POST">
        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}" />
        <label for="email"></label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email Address"
          required
        /><br />

        <button type="submit">Submit</button>
      </form>

      <!-- Flask用に修正 -->
      <h3>Remembered your password? <a href="/signin">Sign in</a></h3>
    </div>
  </body>
</html>
