<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>パスワード再設定</title>
    <link rel="stylesheet" href="/static/styles.css?v=2" />
  </head>

  <body style="background: #f5f6f8">
    <div class="forgot" style="background-color: #faf8f2">
      <h1>Reset your password</h1>

      <p style="max-width: 420px; margin: 8px 0 0; font-size: 14px; line-height: 1.4;">
        ※これはローカル開発用の実装です。メール送信は未実装のため、リセットリンクを画面で扱っています。
      </p>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div style="max-width: 420px; margin: 12px 0; color: #b00020;">
            {% for message in messages %}
              <div>{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form action="/reset-password" method="POST">
        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}" />
        <input type="hidden" name="token" value="{{ token }}" />

        <label for="password"></label><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="New Password"
          required
        /><br />

        <label for="confirm_password"></label><br />
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          placeholder="Confirm Password"
          required
        /><br />

        <button type="submit">Update Password</button>
      </form>

      <h3><a href="/signin">Back to Sign in</a></h3>
    </div>
  </body>
</html>
